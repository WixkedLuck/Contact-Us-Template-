<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <h1 class="hdr">Contact Us</h1>
    <div class="container ">
        <div class="row">
            <div class="col-8">
                <form class="form">
                    <h2 class="text-center">Contact us</h2>
                    <p class="text-center">For all inquiries, please email us using this form</p>
                    <input class="form-control" type="text" id="name" required placeholder="Name"> </br>
                    <input class="form-control" type="email" id="email" required placeholder="Email"> </br>
                    <label class="form-label text-start" for="submit">Message</label>
                    <textarea class="form-control" id="comments"></textarea></br>

                    <button class="btn btn-secondary" type="submit" id="submit">Submit</button>
                </form>
            </div>
            <div class="col-4 contacts text-center">
                <!-- update p tags to reflect business needs -->
                <h3>Our offices</h3>
                <p>Office location</p>
                <h3>Working Hours</h3>
                <p>9AM-5PM, Mon to Fri</p>
                <h3>Contact</h3>
                <a href="mailto: abc@example.com">Email@email.com</a>
                <p>(804) 568 2345</p>
                <!-- delete image and implement api -->
                <image src="./public/images/map.png" class="size-img"></image>
                <p>(google maps API goes here)</p>
            </div>
        </div>
    </div>
    <div class="hdr">
        <!-- use the button below to link back a page or go home -->
        <h1 >Grow your business.</h1>
        <button type="button" class="btn btn-secondary">Secondary</button>
    </div>


</body>

</html>
